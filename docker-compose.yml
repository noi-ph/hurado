version: '3.3'
 
services:
  hurado-server:
    container_name: hurado-server
    image: node:20-bullseye
    profiles:
      - server
    working_dir: /app
    command: npm run dev
    env_file:
      - .env
    environment:
      - POSTGRES_HOSTNAME=hurado-postgres
    ports:
      - 10000:10000
    restart: always
    stdin_open: true
    tty: true
    depends_on:
      - hurado-postgres
    links:
      - hurado-postgres
    volumes:
      - ./:/app/
  hurado-postgres:
    container_name: hurado-postgres
    image: postgres:14-bullseye
    command: ["postgres", "-c", "log_statement=all"]
    restart: always
    env_file:
      - .env
    ports:
      - 5432:5432
    volumes:
      - ./volumes/postgresql:/var/lib/postgresql/data/
